# Spaceduck theme for Helix
# Based on: https://github.com/pineapplegiant/spaceduck
# Author: Jules Wiriath

### ----- UI ----- ###

# Background
"ui.background" = { bg = "background" }
"ui.background.separator" = { fg = "darkPurple" }

# Cursor
"ui.cursor" = { fg = "background", bg = "foreground" }
"ui.cursor.normal" = { bg = "darkPurple2" }
"ui.cursor.insert" = { fg = "background", bg = "green" }
"ui.cursor.select" = { bg = "darkPurple" }
"ui.cursor.match" = { fg = "orange", modifiers = ["bold"] }
"ui.cursor.primary" = { fg = "background", bg = "foreground" }
"ui.cursor.primary.normal" = { modifiers = ["reversed"] }
"ui.cursor.primary.insert" = { fg = "background", bg = "green" }
"ui.cursor.primary.select" = { bg = "darkPurple2" }

# Debug
"ui.debug" = { fg = "red" }
"ui.debug.breakpoint" = { fg = "red" }
"ui.debug.active" = { fg = "yellow" }

# Gutter
"ui.gutter" = { bg = "cursorLine" }
"ui.gutter.selected" = { bg = "background" }

# Line numbers
"ui.linenr" = { fg = "darkPurple2" }
"ui.linenr.selected" = { fg = "yellow" }

# Statusline
"ui.statusline" = { fg = "foreground", bg = "visualSelection" }
"ui.statusline.inactive" = { fg = "foregroundDarkest", bg = "background" }
"ui.statusline.normal" = { fg = "background", bg = "purple2", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "background", bg = "green", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "background", bg = "cyan", modifiers = ["bold"] }
"ui.statusline.separator" = { fg = "darkPurple" }

# Bufferline (tab bar)
"ui.bufferline" = { fg = "foregroundDarkest", bg = "visualSelection" }
"ui.bufferline.active" = { fg = "foreground", bg = "background" }
"ui.bufferline.background" = { fg = "foregroundDarkest", bg = "visualSelection" }

# Popups (e.g. Space menu, documentation)
"ui.popup" = { fg = "foreground", bg = "cursorLine" }
"ui.popup.info" = { fg = "yellow", bg = "visualSelection" }

# Picker header
"ui.picker.header" = { fg = "foregroundDarkest" }
"ui.picker.header.column" = { underline = { style = "line" } }
"ui.picker.header.column.active" = { modifiers = ["bold"], underline = { style = "line" } }

# Window borders (splits)
"ui.window" = { fg = "purple2", bg = "darkPurple" }
# Command help box
"ui.help" = { fg = "foreground", bg = "cursorLine" }

# Text
"ui.text" = { fg = "foreground" }
"ui.text.focus" = { fg = "foreground", bg = "visualSelection" }
"ui.text.inactive" = { fg = "foregroundDarkest" }
"ui.text.info" = { fg = "foreground" }
"ui.text.directory" = { fg = "cyan" }

# Virtual/decorative text
"ui.virtual" = { fg = "foregroundDarkest" }
"ui.virtual.ruler" = { bg = "visualSelection" }
"ui.virtual.whitespace" = { fg = "darkPurple2" }
"ui.virtual.indent-guide" = { fg = "foregroundDarkest" }
"ui.virtual.inlay-hint" = { fg = "foregroundDarkest", bg = "visualSelection" }
"ui.virtual.inlay-hint.parameter" = { fg = "foregroundDarkest", bg = "visualSelection" }
"ui.virtual.inlay-hint.type" = { fg = "foregroundDarkest", bg = "visualSelection" }
"ui.virtual.wrap" = { fg = "foregroundDarkest" }
"ui.virtual.jump-label" = { fg = "yellow", bg = "darkPurple", modifiers = ["bold"] }

# Menus (completion, command palette)
"ui.menu" = { fg = "foregroundDarkest", bg = "background" }
"ui.menu.selected" = { fg = "foreground", bg = "visualSelection" }
"ui.menu.scroll" = { fg = "darkPurple", bg = "background" }

# Selection
"ui.selection" = { bg = "visualSelection" }
"ui.selection.primary" = { bg = "darkPurple2" }

# Highlights
"ui.highlight" = { bg = "darkPurple" }
"ui.highlight.frameline" = { fg = "background", bg = "red" }

# Cursor line/column
"ui.cursorline.primary" = { bg = "cursorLine" }
"ui.cursorline.secondary" = { bg = "visualSelection" }
"ui.cursorcolumn.primary" = { bg = "cursorLine" }
"ui.cursorcolumn.secondary" = { bg = "visualSelection" }

# Diagnostics (gutter)
"warning" = { fg = "orange" }
"error" = { fg = "red" }
"info" = { fg = "cyan" }
"hint" = { fg = "yellow" }

# Diagnostics (editor)
"diagnostic" = { modifiers = ["italic"], underline = { style = "curl" } }
"diagnostic.hint" = { underline = { color = "yellow", style = "curl" } }
"diagnostic.info" = { underline = { color = "cyan", style = "curl" } }
"diagnostic.warning" = { underline = { color = "orange", style = "curl" } }
"diagnostic.error" = { underline = { color = "red", style = "curl" } }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }
"diagnostic.unnecessary" = { modifiers = ["dim"] }

# Snippet placeholder
"tabstop" = { fg = "foreground", bg = "darkPurple" }


### ----- SYNTAX ----- ###

"attribute" = { fg = "green", modifiers = ["italic"] }

"type" = { fg = "green" }
"type.builtin" = { fg = "green" }
"type.parameter" = { fg = "cyan", modifiers = ["italic"] }
"type.enum" = { fg = "yellow" }
"type.enum.variant" = { fg = "yellow" }

"constructor" = { fg = "green" }

"constant" = { fg = "purple" }
"constant.builtin" = { fg = "purple" }
"constant.builtin.boolean" = { fg = "purple" }
"constant.character" = { fg = "purple" }
"constant.character.escape" = { fg = "green", modifiers = ["bold"] }
"constant.numeric" = { fg = "yellow" }
"constant.numeric.integer" = { fg = "yellow" }
"constant.numeric.float" = { fg = "yellow" }

"string" = { fg = "yellow" }
"string.regexp" = { fg = "orange" }
"string.special" = { fg = "yellow" }
"string.special.path" = { fg = "yellow" }
"string.special.url" = { fg = "cyan", underline = { style = "line" } }
"string.special.symbol" = { fg = "yellow" }

"comment" = { fg = "grey2", modifiers = ["italic"] }
"comment.line" = { fg = "grey2", modifiers = ["italic"] }
"comment.line.documentation" = { fg = "grey", modifiers = ["italic"] }
"comment.block" = { fg = "grey2", modifiers = ["italic"] }
"comment.block.documentation" = { fg = "grey", modifiers = ["italic"] }

"variable" = { fg = "foreground" }
"variable.builtin" = { fg = "green" }
"variable.parameter" = { fg = "foreground", modifiers = ["italic"] }
"variable.other.member" = { fg = "foreground" }

"label" = { fg = "cyan" }

"punctuation" = { fg = "purple" }
"punctuation.delimiter" = { fg = "purple2" }
"punctuation.bracket" = { fg = "purple2" }
"punctuation.special" = { fg = "purple" }

"operator" = { fg = "cyan" }

"keyword" = { fg = "orange" }
"keyword.control" = { fg = "orange" }
"keyword.control.conditional" = { fg = "orange" }
"keyword.control.repeat" = { fg = "orange" }
"keyword.control.import" = { fg = "purple" }
"keyword.control.return" = { fg = "orange" }
"keyword.control.exception" = { fg = "orange" }
"keyword.operator" = { fg = "cyan" }
"keyword.directive" = { fg = "green" }
"keyword.function" = { fg = "orange" }
"keyword.storage" = { fg = "purple2" }
"keyword.storage.type" = { fg = "purple2" }
"keyword.storage.modifier" = { fg = "purple2" }

"function" = { fg = "green" }
"function.builtin" = { fg = "green" }
"function.method" = { fg = "green" }
"function.macro" = { fg = "purple2" }
"function.special" = { fg = "green" }

"tag" = { fg = "purple" }
"tag.builtin" = { fg = "green" }

"namespace" = { fg = "purple" }

"special" = { fg = "magenta", modifiers = ["italic"] }

# Markup
"markup.heading" = { fg = "purple2", modifiers = ["bold"] }
"markup.heading.marker" = { fg = "purple" }
"markup.heading.1" = { fg = "purple", modifiers = ["bold"] }
"markup.list" = { fg = "cyan" }
"markup.list.unnumbered" = { fg = "cyan" }
"markup.list.numbered" = { fg = "cyan" }
"markup.list.checked" = { fg = "green" }
"markup.list.unchecked" = { fg = "grey" }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link" = { fg = "cyan" }
"markup.link.url" = { fg = "cyan", underline = { style = "line" } }
"markup.link.label" = { fg = "purple" }
"markup.link.text" = { fg = "foreground" }
"markup.quote" = { fg = "grey2", modifiers = ["italic"] }
"markup.raw" = { fg = "green" }
"markup.raw.inline" = { fg = "green" }
"markup.raw.block" = { fg = "green" }

# Diff
"diff.plus" = { fg = "green" }
"diff.plus.gutter" = { fg = "green" }
"diff.minus" = { fg = "red" }
"diff.minus.gutter" = { fg = "red" }
"diff.delta" = { fg = "cyan" }
"diff.delta.moved" = { fg = "cyan" }
"diff.delta.conflict" = { fg = "orange" }
"diff.delta.gutter" = { fg = "yellow" }

# Rainbow brackets
rainbow = ["purple", "cyan", "yellow", "green", "orange", "magenta", "purple2"]

[palette]
# Core accent colors
red = "#e33400"
orange = "#e39400"
yellow = "#f2ce00"
green = "#5ccc96"
cyan = "#00a3cc"
purple = "#b3a1e6"
purple2 = "#7a5ccc"
magenta = "#ce6f8f"

# UI colors
background = "#0f111b"
foreground = "#ecf0c1"
foregroundDarkest = "#7d7f66"
cursorLine = "#16172d"
visualSelection = "#1b1c36"
darkPurple = "#30365f"
darkPurple2 = "#686f9a"

# Neutral tones
grey = "#818596"
grey2 = "#c1c3cc"
